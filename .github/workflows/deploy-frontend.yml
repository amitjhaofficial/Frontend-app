name: Deploy Frontend to S3 and CloudFront

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
    types: [opened, closed, ready_for_review, review_requested]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  S3_BUCKET: book-author-dev-frontend-36s2in36
  CLOUDFRONT_DISTRIBUTION_ID: E2HGT5SKWPGSSM

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Run ESLint
      run: npm run lint
      continue-on-error: false

    - name: Run TypeScript type checking
      run: npm run type-check
      continue-on-error: false

    - name: Run Prettier check
      run: npm run format:check
      continue-on-error: false

    - name: Run unit tests
      run: npm run test:coverage
      continue-on-error: false

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/lcov.info
        fail_ci_if_error: false

    - name: Notify Slack - Code Quality Failed
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        custom_payload: |
          {
            "channel": "#deployments",
            "username": "GitHub Actions",
            "icon_emoji": ":warning:",
            "attachments": [{
              "color": "warning",
              "title": "‚ö†Ô∏è Frontend Code Quality Checks Failed",
              "fields": [
                {"title": "Repository", "value": "${{ github.repository }}", "short": true},
                {"title": "Branch", "value": "${{ github.ref_name }}", "short": true},
                {"title": "Check Type", "value": "Code Quality", "short": true},
                {"title": "Run URL", "value": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}", "short": false}
              ],
              "footer": "GitHub Actions"
            }]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run npm audit
      run: npm audit --audit-level=high
      continue-on-error: true

    - name: Run Snyk security scan
      uses: snyk/actions/node@master
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      with:
        args: --severity-threshold=high
      continue-on-error: true

  notify-pr-events:
    name: PR Notifications
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.pull_request.draft == false
    
    steps:
    - name: Notify Slack - PR Opened
      if: github.event.action == 'opened'
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        custom_payload: |
          {
            "channel": "#deployments",
            "username": "GitHub Actions",
            "icon_emoji": ":git:",
            "attachments": [{
              "color": "#36a64f",
              "title": "üîÑ New Frontend PR Opened",
              "title_link": "${{ github.event.pull_request.html_url }}",
              "fields": [
                {"title": "Repository", "value": "${{ github.repository }}", "short": true},
                {"title": "Author", "value": "${{ github.event.pull_request.user.login }}", "short": true},
                {"title": "Branch", "value": "${{ github.event.pull_request.head.ref }} ‚Üí ${{ github.event.pull_request.base.ref }}", "short": true},
                {"title": "Title", "value": "${{ github.event.pull_request.title }}", "short": false}
              ],
              "footer": "GitHub Actions"
            }]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Notify Slack - PR Merged
      if: github.event.action == 'closed' && github.event.pull_request.merged == true
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        custom_payload: |
          {
            "channel": "#deployments",
            "username": "GitHub Actions",
            "icon_emoji": ":white_check_mark:",
            "attachments": [{
              "color": "good",
              "title": "‚úÖ Frontend PR Merged",
              "title_link": "${{ github.event.pull_request.html_url }}",
              "fields": [
                {"title": "Repository", "value": "${{ github.repository }}", "short": true},
                {"title": "Author", "value": "${{ github.event.pull_request.user.login }}", "short": true},
                {"title": "Merged by", "value": "${{ github.actor }}", "short": true},
                {"title": "Title", "value": "${{ github.event.pull_request.title }}", "short": false}
              ],
              "footer": "GitHub Actions"
            }]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Notify Slack - Review Requested
      if: github.event.action == 'review_requested'
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        custom_payload: |
          {
            "channel": "#deployments",
            "username": "GitHub Actions",
            "icon_emoji": ":eyes:",
            "attachments": [{
              "color": "#ffcc00",
              "title": "üëÄ Frontend Code Review Requested",
              "title_link": "${{ github.event.pull_request.html_url }}",
              "fields": [
                {"title": "Repository", "value": "${{ github.repository }}", "short": true},
                {"title": "Author", "value": "${{ github.event.pull_request.user.login }}", "short": true},
                {"title": "Reviewer", "value": "${{ github.event.requested_reviewer.login || 'Team review requested' }}", "short": true},
                {"title": "Title", "value": "${{ github.event.pull_request.title }}", "short": false}
              ],
              "footer": "GitHub Actions"
            }]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  deploy-frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    environment: production
    needs: [code-quality, security-scan]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    steps:
    - name: Notify Slack - Deployment Started
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        custom_payload: |
          {
            "channel": "#deployments",
            "username": "GitHub Actions",
            "icon_emoji": ":rocket:",
            "attachments": [{
              "color": "#1f77b4",
              "title": "üöÄ Frontend Deployment Started",
              "fields": [
                {"title": "Repository", "value": "${{ github.repository }}", "short": true},
                {"title": "Branch", "value": "${{ github.ref_name }}", "short": true},
                {"title": "Commit", "value": "${{ github.sha }}", "short": true},
                {"title": "Author", "value": "${{ github.actor }}", "short": true}
              ],
              "footer": "GitHub Actions",
              "ts": ${{ github.event.head_commit.timestamp }}
            }]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
        role-session-name: GitHub-Actions-Deploy
        aws-region: ${{ env.AWS_REGION }}

    - name: Deploy to S3
      run: |
        aws s3 sync dist/ s3://$S3_BUCKET --delete

    - name: Invalidate CloudFront
      run: |
        aws cloudfront create-invalidation --distribution-id $CLOUDFRONT_DISTRIBUTION_ID --paths "/*"

    - name: Notify Slack - Deployment Success
      if: success()
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        custom_payload: |
          {
            "channel": "#deployments",
            "username": "GitHub Actions",
            "icon_emoji": ":white_check_mark:",
            "attachments": [{
              "color": "good",
              "title": "‚úÖ Frontend Deployment Successful!",
              "fields": [
                {"title": "Repository", "value": "${{ github.repository }}", "short": true},
                {"title": "Branch", "value": "${{ github.ref_name }}", "short": true},
                {"title": "Environment", "value": "Production", "short": true},
                {"title": "URL", "value": "https://deployzen.live", "short": true}
              ],
              "footer": "GitHub Actions",
              "ts": ${{ github.event.head_commit.timestamp }}
            }]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

    - name: Notify Slack - Deployment Failed
      if: failure()
      uses: 8398a7/action-slack@v3
      with:
        status: custom
        custom_payload: |
          {
            "channel": "#deployments",
            "username": "GitHub Actions",
            "icon_emoji": ":x:",
            "attachments": [{
              "color": "danger",
              "title": "‚ùå Frontend Deployment Failed!",
              "fields": [
                {"title": "Repository", "value": "${{ github.repository }}", "short": true},
                {"title": "Branch", "value": "${{ github.ref_name }}", "short": true},
                {"title": "Workflow", "value": "${{ github.workflow }}", "short": true},
                {"title": "Run URL", "value": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}", "short": false}
              ],
              "footer": "GitHub Actions",
              "ts": ${{ github.event.head_commit.timestamp }}
            }]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}